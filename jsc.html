<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeverFall - Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap');
    
    :root {
      --primary: #22c55e;
      --primary-dark: #16a34a;
      --primary-light: #4ade80;
      --accent: #06b6d4;
      --accent-dark: #0891b2;
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-tertiary: #1f1f1f;
      --text-primary: #f0f0f0;
      --text-secondary: #a3a3a3;
      --text-muted: #737373;
      --border: rgba(255, 255, 255, 0.1);
      --border-light: rgba(255, 255, 255, 0.2);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 16px;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .bg-shape {
      position: absolute;
      pointer-events: none;
      z-index: -1;
      opacity: 0.12;
      filter: blur(1px);
      transition: all 0.3s ease;
      max-height: 100vh;
    }

    .shapes-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .bg-shape-1 {
      top: 10%;
      right: -5%;
      width: 350px;
      height: 350px;
      animation: float 20s ease-in-out infinite;
      transform: rotate(15deg);
    }

    .bg-shape-2 {
      top: 40%;
      left: -8%;
      width: 320px;
      height: 320px;
      animation: float 25s ease-in-out infinite reverse;
      transform: rotate(-20deg);
    }

    .bg-shape-3 {
      top: 70%;
      right: 5%;
      width: 280px;
      height: 280px;
      animation: float 30s ease-in-out infinite;
      transform: rotate(45deg);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
      background: var(--bg-primary);
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, var(--primary-light), var(--accent));
    }

    .captcha-container {
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .captcha-container:hover {
      border-color: var(--primary);
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }

    .logo span {
      background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, var(--text-primary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .captcha-box {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin: 0 auto;
      max-width: 300px;
    }

    .footer {
      margin-top: 20px;
      color: var(--text-muted);
      font-size: 12px;
    }

    .footer a {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .footer a:hover {
      text-decoration: underline;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .captcha-container {
        padding: 24px;
        max-width: 90%;
      }
      .logo {
        font-size: 28px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 12px;
      }
      .bg-shape {
        width: 180px !important;
        height: 180px !important;
        opacity: 0.08 !important;
      }
    }
  </style>
</head>

<body>
  <div class="shapes-container">
    <img src="https://i.ibb.co/S7NMR6sN/image.png" alt="" class="bg-shape bg-shape-1" style="--rotation: 15deg;">
    <img src="https://i.ibb.co/84d1sfH9/image.png" alt="" class="bg-shape bg-shape-2" style="--rotation: -20deg;">
    <img src="https://i.ibb.co/LhHkyMqM/image.png" alt="" class="bg-shape bg-shape-3" style="--rotation: 45deg;">
  </div>

  <div class="captcha-container">
    <div class="logo">never<span>fall</span></div>
    <h1 data-en="Please Verify" data-ru="Пожалуйста, пройдите верификацию">Please Verify</h1>
    <p data-en="Complete the challenge below to access the site securely." data-ru="Пройдите проверку ниже, чтобы безопасно получить доступ к сайту.">Complete the challenge below to access the site securely.</p>
    <div class="captcha-box">
      ::CAPTCHA_BOX::
    </div>
    <div class="footer">
      <span data-en="Protected by" data-ru="Защищено">Protected by</span> <a href="https://www.cloudflare.com" target="_blank">Cloudflare</a> | 
      <a href="https://www.cloudflare.com/privacypolicy/" target="_blank" data-en="Privacy" data-ru="Конфиденциальность">Privacy</a> & 
      <a href="https://www.cloudflare.com/terms/" target="_blank" data-en="Terms" data-ru="Условия">Terms</a>
    </div>
  </div>
</body>
</html>
